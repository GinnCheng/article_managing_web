<!DOCTYPE html>
<html>
<head>
    <title>All Articles</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: auto;
        }
        .article {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .actions a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>All Articles</h1>
    <a href="{{ url_for('new_post') }}">+ Create New Article</a>
    <div>
        {% for id, article in articles.items() %}
            <div class="article">
                <h2>{{ article.title }}</h2>
                <p><em>by {{ article.author }}</em></p>
                <div class="actions">
                    <a href="{{ url_for('view_article', article_id=id) }}">View</a>
                    <a href="{{ url_for('edit_post', article_id=id) }}">Edit</a>
                    <form method="POST" action="{{ url_for('delete_article', article_id=id) }}" style="display:inline;" onsubmit="return confirm('Are you sure?');">
                        <button type="submit" style="color:red; background:none; border:none; cursor:pointer;">Delete</button>
                    </form>
                </div>
            </div>
        {% else %}
            <p>No articles yet.</p>
        {% endfor %}
    </div>
</body>
</html>
